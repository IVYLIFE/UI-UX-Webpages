<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>


    <section class="main_container">

        <div class="card_container">

            <div class="card_image">
                <img src="./assets/The Neon Shallows (2) (5120 X 2880).jpg" alt="">
            </div>

            <div class="actions">
                <img class="heart"  src="./assets/heart_unfilled.svg" alt="">
                <img class="heart filled" id= "invisible"  src="./assets/heart_filled.svg" alt="">
            </div>

            <div class="details">
                <h3>Card Title</h3>
                <p>Lorem ipsum dolor sit amet. Lorem ipsum dolor sit amet.</p>
            </div>



        </div>





        <div class="image_container">
            <img src="./assets/The Neon Shallows (2) (5120 X 2880).jpg" alt="">


            <div class="prev control">
                <img src="./assets/prev_filled.svg" alt="prev">
            </div>

            <div class="next control">
                <img src="./assets/next_filled.svg" alt="nect">
            </div>


            <div class="steps_container">
                <div class="step active">1</div>

                <div class="path"></div>
                <div class="step">2</div>

                <div class="path"></div>
                <div class="step">3</div>

                <div class="path"></div>
                <div class="step">4</div>
            </div>

        </div>

    </section>


    <script src="./index.js"></script>

</body>

</html>
